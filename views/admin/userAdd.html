<div class="col-xs-12 col-sm-9" style="height:100%" height="100%">
	<div class="page-header">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li>用户管理</li>
			<li class="active">添加系统管理员</li>
		</ol>
	</div>
	<div>
		<form role="form" id="user-register" class="form-horizontal" method="post" action="/admin/userAdd">
			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" required>
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label">性别</label>
				<div class="col-sm-10">
					<div class="radio radio-inline">
						<label>
							<input type="radio" name="sex" id="sex" value="男" checked>男
						</label>
					</div>
					<div class="radio radio-inline">
						<label>
							<input type="radio" name="sex" id="sex" value="女">女
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">电子邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" 
					name="password" placeholder="请输入密码" required>
				</div>
			</div>
			<div class="form-group">
				<label for="passRepeat" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passRepeat" 
					name="passRepeat" placeholder="请再次输入密码" required>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">创建新用户</button>
					{{if eq .info 0}}
						<span style="color:blue;font-size:18px"></span>
					{{else}}
						{{if eq .info 1}}
							<span style="color:blue;font-size:18px">恭喜 , 注册成功</span>
						{{else}}
							<span style="color:red;font-size:18px">对不起，注册失败</span>
						{{end}}
					{{end}}
				</div>
			</div>
		</form>
	</div>
</div>
