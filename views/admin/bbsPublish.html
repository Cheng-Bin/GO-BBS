<div class="col-xs-12 col-sm-9" style="height:100%" height="100%">
	<div class="page-header">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li>我的帖子</li>
			<li class="active">我发布的帖子</li>
		</ol>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>帖子类型</th>
				<th>帖子标题</th>
				<th>发帖日期</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>

			{{ range $index, $b := .bbs}}
			<tr>
				<td>{{$index}}</td>
				<td>{{$b.BBSTitle}}</td>
				<td>{{$b.BBSKind.KindName}}</td>
				<td>{{date $b.AddTime "Y-m-d H:i:s"}}</td>
				<td><a href="">删除</a></td>
			</tr>
			{{end}}
		</tbody>
		</table>
		{{template "admin/paginator.html" .}}
	</div>
</div>
