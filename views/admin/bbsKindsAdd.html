<div class="col-xs-12 col-sm-9" style="height:100%" height="100%">
	<div class="page-header">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li>帖子管理</li>
			<li class="active">添加分类</li>
		</ol>
	</div>
	<div>
		<form role="form" action="/admin/kindsAdd" id="user-register" class="form-horizontal" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="kindName" class="col-sm-2 control-label">帖子类型名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="kindName" name="kindName" placeholder="请输入名称" required>
				</div>
			</div>
			<div class="form-group">
				<label for="kindLogo" class="col-sm-2 control-label">帖子类型Logo</label>
				<div class="col-sm-10">
					<input type="file" id="kindLogo" name="kindLogo">
				</div>
			</div>
			<div class="form-group">
				<label for="kindIntro" class="col-sm-2 control-label">帖子类型简介</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="kindIntro" name="kindIntro" rows="3"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">创建帖子类型</button>
					{{if ne .info  -1}}
					<span style="color:red;padding-left:30px;">{{.info}}</span>
					{{end}}
				</div>
			</div>
		</form>
	</div>
</div>
