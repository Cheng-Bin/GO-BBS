<div class="col-xs-12 col-sm-9" style="height:100%" height="100%">
	<div class="page-header">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li>我的帖子</li>
			<li class="active">我回复的帖子</li>
		</ol>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>帖子类型</th>
				<th>帖子标题</th>
				<th>回帖内容</th>
				<th>回帖日期</th>
			</tr>
		</thead>
		<tbody>
			{{ range $index, $r := .res}}
			<tr>
				<td>{{$index}}</td>
				<td>{{$r.BBSId.BBSId}}</td>
				<td>{{$r.BBSId.BBSTitle}}</td>
				<td>{{$r.Content}}</td>
				<td>{{date $r.AddTime "Y-m-d H:i:s"}}</td>
			</tr>
			{{end}}
		</tbody>
		</table>
		{{template "admin/paginator.html" .}}
	</div>
</div>
