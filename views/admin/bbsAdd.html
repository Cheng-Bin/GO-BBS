
<div class="col-xs-12 col-sm-9" style="height:100%" height="100%">
	<div class="page-header">
		<ol class="breadcrumb">
			<li>当前位置：</li>
			<li>帖子管理</li>
			<li class="active">发布新帖子</li>
		</ol>
	</div>
	<div>
		<form role="form" action="/admin/bbsAdd" id="user-register" class="form-horizontal" method="post">
			<div class="form-group">
				<label for="bbsName" class="col-sm-2 control-label">帖子标题</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="bbsName" name="bbsName" placeholder="请输入名称" required>
				</div>
			</div>
			<div class="form-group">
				<label for="bbsKind" class="col-sm-2 control-label">帖子类型</label>
				<div class="col-sm-10">
					<select name="bbsKind">
						<option>=请选择=</option>
						{{range $kind := .kinds}}
						<option value="{{$kind.KindId}}">{{$kind.KindName}}</option>
						{{end}}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">帖子内容</label>
				<div class="col-sm-10">
					<textarea id="content" name="content" style="width:100%;height:220px;visibility:hidden;">
						请在此填写回复内容...
					</textarea>
					<br />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">创建帖子类型</button>

					<span style="color:red;padding-left:30px;">{{.info}}</span>
				</div>
			</div>
		</form>
	</div>
</div>
